<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>View Employees</title>
</head>
<body>
    <div class="container-fluid">
        <h1>View Employee</h1>
        <div th:switch="${temps}">
            <h2 th:case="null"> Employee List Is Empty</h2>
            <div th:case="*">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Gender</th>
                            <th>Email</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>

                    </thead>
                    <tbody>
                        <tr th:each="emp : ${temps}">
                            <td th:text="${emp.emp_name}"></td>
                            <td th:text="${emp.emp_address}"></td>
                            <td th:text="${emp.emp_gender}"></td>
                            <td th:text="${emp.emp_email}"></td>
                            <td > <a th:href="@{/showeditEmployeesForm/{id} (id=${emp.emp_id})}"> <i class="bi bi-pencil-square"> </i> </a> </td>
                            <td > <a th:href="@{/deleteEmployee/{id} (id=${emp.emp_id})}"> <i class="bi bi-trash-fill" style="color:#ff0000" onclick="if (!(confirm('Do You Wish TO Delete This Employee'))) return false"> </i> </a> </td>
                        </tr>
                    </tbody>

                </table>

            </div>
            <button class="btn btn-success" onclick="location.href='/showaddEmployees'" type="button">Add New Employee</button>

        </div>
    </div>


</body>
</html>
